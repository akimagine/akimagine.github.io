  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <span class="copyright">Copyright &copy; {{ 'now' | date: "%Y" }} {{ site.company }}</span>
                </div>
                <div class="col-md-6">
                    <ul class="list-inline social-buttons pull-right">
                        {% for network in site.social %}
                        <li class="list-inline-item"><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </footer>
